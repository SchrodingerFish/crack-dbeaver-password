<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
</head>
<body>

<div style="padding: 20px; background-color: #FAFAFA;">
  <div class="layui-card" align="left">
    <div class="layui-card-header"><h1>用法</h1></div>
    <div class="layui-card-body" >
      <h3 style="text-align: left">
        1、在我的电脑中找到这个密码文件的位置 “credentials-config.json”，然后上传该文件，此时会获取到所有密码信息，包含密码、用户名、连接地址等信息。<br/>
        2、再上传这个文件：“data-sources.json”，即可获取连接汉字名及数据库连接配置（含密码）在线解密。
      </h3>
    </div>
    <div align="left">
      <img src="example-1.png" border="3"/>
    </div>
  </div>
</div>

<hr/>
<p align="center">
  <button type="button" class="layui-btn" id="test3" align="center">
    <i class="layui-icon"></i>上传密码文件
  </button>
  <button type="button" class="layui-btn" id="test4" align="center">
    <i class="layui-icon"></i>上传资源文件
  </button>
</p>
<hr/>
<p align="center">
  <a href="https://github.com/schrodingerfish/crack-dbeaver-password" target="_blank">powered by
    schrodingerfish</a>
</p>

<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use('upload', function () {
    var $ = layui.jquery
        , upload = layui.upload
        , table = layui.table
    ;

    //指定允许上传的文件类型
    upload.render({
      elem: '#test3',
      url: '/decrypt/upload',
      accept: 'file', //普通文件
      done: function (res) {
        console.info(res);

        layer.open({
          type: 1,
          area: ["100%", "100%"],
          title: "以下就是 dbeaver 密码，使用 ctrl + f 搜索关键字：",
          content: '<pre><hr/>' + JSON.stringify(res, null, 2) + '</pre>',
          shadeClose: true //点击遮罩关闭
        });
      }
    });

  });

  layui.use('upload', function () {
    var $ = layui.jquery
            , upload = layui.upload
            , table = layui.table
    ;

    //指定允许上传的文件类型
    upload.render({
      elem: '#test4',
      url: '/decrypt/upload2',
      accept: 'file', //普通文件
      done: function (res) {
        console.info(res);

        layer.open({
          type: 1,
          area: ["100%", "100%"],
          title: "以下就是 资源信息，使用 ctrl + f 搜索关键字：",
          content: '<pre><hr/>' + JSON.stringify(res, null, 2) + '</pre>',
          shadeClose: true //点击遮罩关闭

      }
    });

  });
</script>
